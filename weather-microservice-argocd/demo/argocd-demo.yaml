apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo
  labels:
    environment: demo
spec:
  project: default
  source:
    path: weather-microservice-helm/demo
    repoURL: 'https://github.com/gpscarvell/demo.git'
    targetRevision: HEAD
    helm:
      valueFiles: [values.yaml]
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated: {}
